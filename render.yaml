services:
  - type: web
    name: quest-of-seoul-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Server
      - key: PORT
        value: 8000
      # Authentication
      - key: JWT_SECRET_KEY
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      # Database
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      # Vector Database
      - key: PINECONE_API_KEY
        sync: false
      # AI Services
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      # Text-to-Speech
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/google-tts-credentials.json
      # Optional
      - key: PRELOAD_CLIP_MODEL
        value: false
